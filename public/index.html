<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Frontend</h1>
    <div></div>
    <script>
      const main = async () => {
        let hr = await fetch("/customers/1");
        let person = await hr.json();
        let div = document.querySelector("div");
        div.textContent = person.name;
      };
      main();
    </script>
  </body>
</html>
